
{% load static %}

<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
    <div class="w-4/12">
        <a href="/">
            <img src="{% static 'Images/giovaniflix.png' %}" class="w-5/12">
        </a>
    </div>
    {% if user.is_authenticated %}
    
    <div class="w-6/12 flex flex-nowrap justify-end">
        <div class="mr-2">
            <form action="{% url 'filme:pesquisafilme' %}" method="get">

                <input type="text" name="query" id="" value="{{ request.GET.query }}" class="py-1 px-2 rounded-md text-black" placeholder="Pesquisar....">
                <input type="submit" value="">
            </form>
        </div>
        
        <div class="mr-2">
            <a href="{% url 'filme:editarperfil' user.pk %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Editar Perfil 
                </button>
            </a>
        </div>
        {% endif %}
        <div class="mr-2">
            {% if user.is_authenticated %}  
            <form method="post" action="{% url 'filme:logout' %}">
                {% csrf_token %}
                <button class="bg-red-600 text-white py-1 px-3 rounded-md" type="submit">Sair</button>
            </form>
            {% else %}
            <a href="{% url 'filme:login' %}">
                <button class="text-white py-1 px-3 rounded-md bg-red-600" >
                    Login
                </button>
            </a>
            {% endif %}
        </div>
    </div>
</nav>
